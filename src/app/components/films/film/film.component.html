
<h2>{{film?.nom}}</h2>
<p>{{film?.description}}</p>

<h4>Durée du film</h4>
<p>{{film?.duree}} minutes</p>

<h4>Année de réalisation</h4>
<p>{{film?.releaseYear}}</p>

<h4>Nationalité du film</h4>
<p>{{film?.language.nom}}</p>

<h4>Genre</h4>
<p>{{ film?.category.nom }}</p>

<a [routerLink]="['/liste-seances', film?.id]" class="btn btn-primary">seances</a>
